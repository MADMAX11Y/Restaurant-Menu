<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTAURANT MENU</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Restaurant Menu</h1>
            <nav>
                <a href="">Home</a>
                <a href="">Foods</a>
                <a href="#drinks">Drinks</a>
            </nav>
        </div>
        <div class="home">
            <div class="main">
                <img src="images/backround-photo.jpg" alt="">
            </div>
            <div class="foods">

            </div>
            <div class="drinks" id="drinks">
                <h1>Drinks</h1>
                <div class="drink-type">
                    <div class="traditional-drinks">
                        <h2>Traditional Drinks</h2>
                        <div class="tej">
                            <img src="images/tej.jpg" alt="">
                        <div class="description">
                            <h2>Tej</h2>
                            <h3>Price </h3>
                        </div>
                        </div>
                        <div class="tela">
                            <img src="images/tela.jpg" alt="">
                        <div class="description">
                            <h2>Tela</h2>
                            <h3>Price </h3>
                        </div>
                        </div>
                        <div class="areqe">
                            <img src="images/areqe.jpg" alt="">
                        <div class="description">
                            <h2>Areqe</h2>
                            <h3>Price </h3>
                        </div>
                        </div>
                    </div>
                    <div class="non-traditional">
                        <h2>Non Traditional Drinks</h2>
                        <div class="beer">
                            <img src="images/beer.jpg" alt="">
                        <div class="description">
                            <h2>Beer</h2>
                            <h3>Price </h3>
                        </div>
                        </div>
                        <div class="wine">
                            <img src="images/wine.jpg" alt="">
                        <div class="description">
                            <h2>Wine</h2>
                            <h3>Price </h3>
                        </div>
                        </div>
                        <div class="whisky">
                            <img src="images/whisky.jpg" alt="">
                        <div class="description">
                            <h2>Whisky</h2>
                            <h3>Price </h3>
                        </div>
                        </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
