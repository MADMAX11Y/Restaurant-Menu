<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/payment.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="all">
        <div class="header">
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider"></div>
                </label>
            </div>
            <h1>Habesha Restaurant</h1>
            <nav>
                <a href="index.html#home">Home</a>
                <a href="index.html#foods">Foods</a>
                <a href="index.html#drinks">Drinks</a>
                <a href="cart.html">Orders</a>
            </nav>
        </div>

        <div id="payment-section" class="payment-container">
            <h2>Complete Your Payment</h2>

            <!-- Order Summary -->
            <div class="order-summary">
                <h4>Order Summary</h4>
                <div id="order-items"></div>
                <div id="order-total"></div>
            </div>

            <!-- Accepted Payment Methods -->
            <div class="payment-methods">
                <h4>Accepted Payment Methods</h4>
                <label><input type="radio" name="payment-method" value="Awash Bank" required> Awash Bank</label>
                <label><input type="radio" name="payment-method" value="CBE" required> Commercial Bank of Ethiopia (CBE)</label>
                <label><input type="radio" name="payment-method" value="BOA" required> Bank of Abyssinia (BOA)</label>
                <label><input type="radio" name="payment-method" value="Dashen Bank" required> Dashen Bank</label>
            </div>

            <!-- Billing Information -->
            <div class="billing-info">
                <h4>Billing Information</h4>
                <input type="text" id="full-name" placeholder="Full Name" required>
                <input type="tel" id="phone-number" placeholder="Phone Number" pattern="[0-9]{10}" required>
                <input type="text" id="bank-account" placeholder="Bank Account Number" required>
            </div>

            <!-- Screenshot Upload -->
            <div class="screenshot-upload">
                <h4>Upload Payment Screenshot or Bill Photo</h4>
                <input type="file" id="screenshot" accept="image/*" required>
                <img id="screenshot-preview" src="" alt="Screenshot Preview" style="display: none; max-width: 100%; margin-top: 10px;">
            </div>

            <!-- Confirm & Cancel Buttons -->
            <div class="button-group">
                <button id="confirm-payment-btn">Confirm Payment</button>
                <button id="cancel-payment-btn">Cancel</button>
            </div>

            <p id="payment-status"></p>
        </div>

        <div class="footer">
            <p>&copy; 2025 All Right Reserved</p>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/payment.js"></script>
</body>
</html>
